inputs: 
  led: 
    WsFloat:
      start: 0
      min: 0
      max: 1
      step: 0.01

  raspi-button: 
    RpiDigitalBool:
      pin: 17
      pull_up: false
  
outputs:
  button:
    WsBool:

  raspi-led:
    RpiPwmFloat:
      pin: 23
      hertz: 120.0

channels: {}

controllers:
  led:
    DirectFloat:
      input: led
      output: raspi-led

  button:
    DirectBool:
      input: raspi-button
      output: button
